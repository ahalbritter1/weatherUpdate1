<!DOCTYPE html>
<html lang="en">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Whats the Weather? </title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script defer src="app.js"></script>
    </head>
  <body>
    <div class="cardBackground">
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a City or State">
        <input type="submit" value="Submit" class="button">
    </div>
        <div class="display">
          <p class="today"></p>
          <h1 class="name"></h1>
          <p class="description"></p>
          <img class="weatherIcon"></img>
          <p class="temp"></p>
            <p class="humidity"></p>
        </div>
        <div class="forecastDisplay">
          <p class="tomorrow"> </p>
          <h1 class="forecastH1"></h1>
          <p class="forecastDescription"></p>
          <img class="forecastIcon"></img>
          <p class="forecastDay2"></p>
          <p class="forecastHumidity"></p>
          </div>
        <div class="weeklyForecast">
          <p class="weeklyForecastTxt"></p>
          <div class="forecastPackage">
          <p class="weeklyForecastDescription3"></p>
          <img class="forecastIcon3"></img>
          <p class="weeklyThirdDay"></p>
          <p class="weeklyForecastDescription4"></p>
          <img class="forecastIcon4"></img>
          <p class="weeklyFourthDay"></p>
          <p class="weeklyForecastDescription5"></p>
          <img class="forecastIcon5"></img>
          <p class="weeklyFifthDay"></p>
        </div>
          </div>
  </body>
